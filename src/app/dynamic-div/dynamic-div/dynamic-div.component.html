<h4>Dynamic Divs</h4>
<cdk-virtual-scroll-viewport itemSize="200" class="view">
    <div class="dynamic-div" *cdkVirtualFor="let item of items">
        <button (click)="clicked($event)">Button {{item}}</button>
    </div>
</cdk-virtual-scroll-viewport>
